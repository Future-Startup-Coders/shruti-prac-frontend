<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Card</title>
    <link rel = "stylesheet" href="./creativity.css">

    <style>
        html,body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;           
            margin: 0;
            padding: 0;
        }
        #root{
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card{
            
            gap: 2vh;
            display: flex;
            padding: 1vh;
            border: 5px solid;
            border-radius: 50px;
            background-color: pink;
        }
        .card img{
            border: 5px solid;
            border-radius: 40px;
        }

       .card h1{
        font-size: 5vh;
       }
        .right{
            gap: 0;
        }
    </style> 
</head>
<body>
    <div id="root"></div>
    <script src="./photocard.js"></script>

</body>
</html>
